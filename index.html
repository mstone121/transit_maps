<!DOCTYPE html>
<html>
  
  <head>
    <style>
      #map-canvas { width: 500px; height: 400px; background-color: #CCC; }
      #user-input { width: 300px; padding-bottom: 10px; }
    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>

  </head>
  
  <body>
    <div id="user-input">
      <fieldset>
	<legend>Address:</legend>
	<input id="address" type="textbox">
	<input type="button" value="Submit" onclick="get_coord_event()">
      </fieldset>
    </div>
    
    <div id="map-canvas"></div>
    <br />
    <ul>
      <li id="zoom-level"></li>
      <li id="horizontal"></li>
      <li id="vertical"></li>
      <li id="avg-px"></li>
    </ul>
  </body>
  
  <script src="google_map.js"></script>
</html>
